<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board" id="user-badge">
            <h2>Player</h2>
            <p id="user-score">0</p>
        </div>

        <div class="score-board" id="computer-badge">
            <h2>Computer</h2>
            <p id="computer-score">0</p>
        </div>

        <div class="game-field">
            <div class="field" id="user-field"></div>
            <div class="field" id="result"></div>
            <div class="field" id="computer-field"></div>
        </div>

        <div class="user-choices">
            <div class="choice" id="rock"><img src="./images/hand-back-fist-solid.svg" alt="rock" /></div>
            <div class="choice" id="paper"><img src="./images/hand-solid.svg" alt="paper" /></div>
            <div class="choice" id="scissors"><img src="./images/hand-scissors-solid.svg" alt="scissors" /></div>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
